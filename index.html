    <h1 class="text-center text-white py-5">Juega Piedra, Papel o Tijera</h1>
    <h5 class="text-center text-white ">ELIGE TU JUGADA</h5>


    <div class="pricipal py-2">
        <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="piedra" value="piedra">
            <label class="form-check-label" for="inlineRadio1">✊ P I E D R A </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="papel" value="papel">
            <label class="form-check-label" for="inlineRadio2">✋ P A P E L</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="tijera" value="tijera">
            <label class="form-check-label" for="inlineRadio3">✌T I J E R A </label>
        </div>
    </div>

    <div class="result ">
        <div class="imageResult">
            <h3 >TÚ</h3>
            <div  id="Seleccion"></div>
        </div>
        <div class="imageResult">
            <h3 >LA MAQUINA</h3>
            <div  id="resultado"></div>
        </div>
    </div>


    <script src="./src/main.js"></script>
