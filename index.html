<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Open+Sans:wght@400;700&family=Raleway:wght@200;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed22ecc715.js" crossorigin="anonymous"></script>
    <title>Cachipum</title>
</head>


<body style="background-color: rgb(75, 0, 56);">

    <h1 class="text-center text-white py-5">Juega Piedra, Papel o Tijera</h1>

    <div id="nroIntentos" class="backgroundSelect">
        <label>Ingrese el número de intentos</label>
        <input type="number" id="intentos" min="1" max="50">
        <input type="button" value="Iniciar" id="btnInicio">
    </div>

    <div id="juego" class="hidden">
        <div class="pricipal py-2" id="opcionesCachipun">
            <h5 class="text-center text-white ">ELIGE TU JUGADA #<span id="nroJugada"></span></h5>
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="opcionesCachipun" id="piedra" value="piedra">
                <label class="form-check-label" for="inlineRadio1">✊ P I E D R A </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="opcionesCachipun" id="papel" value="papel">
                <label class="form-check-label" for="inlineRadio2">✋ P A P E L</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="opcionesCachipun" id="tijera" value="tijera">
                <label class="form-check-label" for="inlineRadio3">✌T I J E R A </label>
            </div>
        </div>

        <div class="result ">
            <div class="imageResult">
                <div id="Seleccion"></div>
            </div>
            <div class="imageResult">
                <div id="resultado"></div>
            </div>
        </div>

        <div id="divTable">
        <table class="table w-50 text-white text-center">
            <thead>
              <tr>
                <th scope="col">Ronda</th>
                <th scope="col">Tus Puntos</th>
                <th scope="col">Puntaje Maquina</th>
              </tr>
            </thead>
            <tbody id="ronda">
            </tbody>
          </table>
        </div>
    </div>

    <div class="hidden" id="finJuego">
        <h2 class="text-center text-white py-5 ">Finalizó el juego, <span id="ganador"></span></h2>
        <input type="button" value="Volver a jugar" />
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
